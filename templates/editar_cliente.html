<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Cliente</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos personalizados (opcional) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>

<div class="container py-5">
  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb" class="mb-4">
  <ol class="breadcrumb px-4 py-3 shadow-sm rounded-4" style="background: linear-gradient(90deg, #f5f5f5, #e9ecef); font-weight: 500; letter-spacing: 0.5px;">
    <li class="breadcrumb-item">
      <a href="{{ url_for('home') }}" class="text-decoration-none text-dark">
        <i class="bi bi-house-door-fill text-success me-1"></i>Inicio
      </a>
    </li>
    <li class="breadcrumb-item">
      <a href="{{ url_for('clientes') }}" class="text-decoration-none text-dark">
        <i class="bi bi-people-fill text-secondary me-1"></i>Clientes
      </a>
    </li>
    <li class="breadcrumb-item active text-muted" aria-current="page">
      <i class="bi bi-pencil-square me-1"></i>Editar Cliente
    </li>
  </ol>
</nav>

  <!-- Tarjeta -->
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
      <div class="card shadow-lg rounded-5 border-0 overflow-hidden">
        <div class="card-header text-white text-center rounded-top-5 py-4" style="background: linear-gradient(135deg, #555, #2f2f2f);">
          <h3 class="fw-bold mb-0"><i class="bi bi-pencil-square me-2"></i>Editar Cliente</h3>
        </div>

        <div class="card-body px-5 py-4 bg-light">
          <div class="text-center mb-4">
            <div class="bg-success bg-opacity-10 text-success d-inline-flex align-items-center justify-content-center rounded-circle" style="width: 70px; height: 70px;">
              <i class="bi bi-person-lines-fill fs-1"></i>
            </div>
            <p class="mt-2 text-muted">Modificá los datos del cliente</p>
          </div>

          <form action="{{ url_for('actualizar_cliente', cliente_id=cliente['id']) }}" method="POST" class="needs-validation" novalidate>
            <div class="mb-4">
              <label for="nombre" class="form-label fw-semibold">Nombre <span class="text-danger">*</span></label>
              <div class="input-group shadow-sm rounded-3 has-validation">
                <span class="input-group-text bg-white border-end-0">
                  <i class="bi bi-person-fill text-success"></i>
                </span>
                <input type="text" name="nombre" id="nombre" autofocus class="form-control border-start-0 rounded-end-3" required value="{{ cliente['nombre'] }}">
                <div class="invalid-feedback">El nombre es obligatorio.</div>
              </div>
            </div>

            <div class="mb-4">
              <label for="telefono" class="form-label fw-semibold">Teléfono</label>
              <div class="input-group shadow-sm rounded-3">
                <span class="input-group-text bg-white border-end-0">
                  <i class="bi bi-telephone-fill text-success"></i>
                </span>
                <input type="text" name="telefono" id="telefono" class="form-control border-start-0 rounded-end-3" value="{{ cliente['telefono'] }}">
              </div>
            </div>

            <div class="mb-4">
  <label for="localidad" class="form-label fw-semibold">Localidad</label>
  <div class="input-group shadow-sm rounded-3">
    <span class="input-group-text bg-white border-end-0">
      <i class="bi bi-geo-alt-fill text-success"></i>
    </span>
    <input type="text" name="localidad" id="localidad" class="form-control border-start-0 rounded-end-3" value="{{ cliente['localidad'] }}">
  </div>
</div>

            <div class="mb-4">
              <label for="email" class="form-label fw-semibold">Email</label>
              <div class="input-group shadow-sm rounded-3 has-validation">
                <span class="input-group-text bg-white border-end-0">
                  <i class="bi bi-envelope-fill text-success"></i>
                </span>
                <input type="email" name="email" id="email" class="form-control border-start-0 rounded-end-3" value="{{ cliente['email'] }}">
                <div class="invalid-feedback">Ingrese un email válido.</div>
              </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <a href="{{ url_for('clientes') }}" class="btn btn-outline-secondary px-4 py-2 rounded-pill fw-semibold shadow-sm">
                <i class="bi bi-arrow-left-circle me-1"></i> Cancelar
              </a>
              <button type="submit" class="btn btn-dark px-4 py-2 rounded-pill fw-semibold shadow-sm">
                <i class="bi bi-save me-1"></i> Guardar Cambios
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Validación del formulario -->
<script>
(() => {
  'use strict';
  const forms = document.querySelectorAll('.needs-validation');
  forms.forEach(form => {
    form.addEventListener('submit', e => {
      if (!form.checkValidity()) {
        e.preventDefault();
        e.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  });
})();
</script>

</body>
</html>
