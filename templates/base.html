<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}TresEFE{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  {% block styles %}
  <style>
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 220px;
      background-color: #2e7d32;
      padding: 2rem 1rem;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1050;
    }
    .sidebar h2 {
      font-weight: 700;
      letter-spacing: 0.1em;
      margin-bottom: 2rem;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      width: 100%;
    }
    .sidebar ul li {
      margin-bottom: 1.2rem;
    }
    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      display: block;
      padding: 0.5rem 1rem;
      border-radius: 0.4rem;
      transition: background-color 0.3s ease;
    }
    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background-color: #4caf50;
    }

    /* Ajuste para que el contenido no quede debajo del sidebar */
 .main-content {
  margin-left: 320px; /* debe coincidir con el ancho de la sidebar */
  padding: 2rem;
  width: calc(100% - 220px);
  overflow-x: hidden;
}

@media (max-width: 768px) {
  .sidebar {
    position: relative;
    width: 100%;
    height: auto;
    flex-direction: row;
    justify-content: space-around;
    padding: 1rem;
  }

  .main-content {
    margin-left: 0;
    width: 100%;
    padding: 1rem;
  }

  .sidebar h2 {
    display: none;
  }

  .sidebar ul {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
  }

  .sidebar ul li {
    margin-bottom: 0;
  }
}



  </style>
  {% endblock %}

</head>
<body>

  {% block content %}
  {% endblock %}

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  {% block scripts %}
  {% endblock %}
</body>
</html>
